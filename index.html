<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flower Species Identifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Flower_Recognizer/styles.css">
</head>

<body>
  <header>
    <h1>Flower Species Identifier</h1>
    <p>Upload a photo of any flower to identify its species</p>
  </header>

  <main>
    <div class="upload-container">
      <input type="file" id="photoInput" accept="image/*">
      <div class="preview">
        <img id="photoPreview" src="" alt="Your flower photo preview will appear here">
      </div>
      <div class="result">
        <p id="responseMessage"></p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Flower Identifier. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>

</html>
